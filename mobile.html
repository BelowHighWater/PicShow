function newPic() {
	console.log("FishPond")
	var oldPic = 0;	
		var randomPic = Math.floor((Math.random()*9)+1);
			if (randomPic == oldPic){
				randomPic = Math.floor((Math.random()*9)+1);
			};
		document.getElementById('picDisplay').src = "mSlide"+randomPic+".JPG" ;
		var op = 0.1;  // initial opacity
		picDisplay.style.display = 'block';
		var timer = setInterval(function () {
			if (op >= 1){
				clearInterval(timer);
				Dpslay = setInterval(function () {
					op = 1;  // initial opacity
					timer = setInterval(function () {
						if (op <= 0.1){
							clearInterval(timer);
							picDisplay.style.display = 'none';
							clearInterval(Dpslay);
							newPic();
							
						}
						picDisplay.style.opacity = op;
						picDisplay.style.filter = 'alpha(opacity=' + op * 100 + ")";
						op -= op * 0.1;
					}, 40);
				}, 8000);
			};
		picDisplay.style.opacity = op;
		picDisplay.style.filter = 'alpha(opacity=' + op * 100 + ")";
		op += op * 0.1;
		}, 40);
		oldPic = randomPic;
	};


</script>
